<v-flex id="form-builder">
    <v-card v-if="schema.type == 'object'">
        <v-card-title primary-title>
            <v-flex xs12>
                <h3>{{ schema.title }}</h3>
                <template  v-for="key in Object.keys(schema.properties)">
                    <component :is="getComponentName(schema.properties[key])" :schema="schema.properties[key]" :jsonPath="schema.properties[key].dataJsonPath"/>
                </template>
            </v-flex>
        </v-card-title>
    </v-card>
</v-flex>
