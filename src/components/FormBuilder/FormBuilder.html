<v-flex id="form-builder">
    <v-card v-if="schema.type == 'object'" flat>
        <v-card-title primary-title>
            <v-flex ml-2 xs10>
                <h3>{{ schema.title }}</h3>
                <template v-for="key in Object.keys(schema.properties)">
                    <component :is="getComponentName(schema.properties[key])" :schema="schema.properties[key]" :json-path="jsonPath" :Index="manageElementCount('get')" :data-json-path="getElementIndex"
                    />
                </template>
            </v-flex>
        </v-card-title>
    </v-card>
</v-flex>
